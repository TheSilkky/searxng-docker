# Included list of modified engine options to improve reliability,
# based on stats from popular instances and open SearXNG issues.
engines:

## General

  - name: bing
    disabled: false

  # Prefer google results, slows down response time
  - name: duckduckgo
    disabled: true

  # Prefer google results, slows down response time
  - name: brave
    disabled: true

  # Slow, times out often
  # https://github.com/searxng/searxng/issues/1290
  - name: wikidata
    disabled: true

  - name: currency
    disabled: true

  - name: dictzone
    disabled: true

  - name: tineye
    disabled: true

## Images

  # Sometimes returns NSFW images, even when SafeSearch is enabled
  # https://github.com/searxng/searxng/issues/644
  - name: deviantart
    disabled: true

  - name: artic
    disabled: true

  - name: flickr
    disabled: true

  - name: library of congress
    disabled: true

  - name: unsplash
    disabled: true

  - name: openverse
    disabled: true

  ## Videos

  - name: google videos
    disabled: true

  # Redundant, slows down response time
  - name: vimeo
    disabled: true

## News

  - name: yahoo news
    disabled: true

## Music

  - name: genius
    disabled: true

